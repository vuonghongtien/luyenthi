<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tool ôn tập trắc nghiệm - Phiên bản xáo trộn câu hỏi</title>
<style>
  :root {
    --brand:#800000;
    --brand-light:#b36b6b;
    --card-bg:#fff;
    --muted:#666;
    --blue:#cceeff;
    --yellow:#fff4cc;
    --red:#ffb3b3;
    --grid-correct:#86d3e8;
    --grid-wrong:#ff6666;
  }
  *{box-sizing:border-box}
  body, html {margin:0;padding:0;height:100%;font-family:"Segoe UI", Roboto, Arial, sans-serif;background:linear-gradient(180deg,#f7f9fb,#eef4f8);color:#222;overflow-x:hidden;}
  header {background:var(--brand);color:white;padding:26px 12px;text-align:center;}
  header h1 {margin:0;font-size:22px;letter-spacing:0.3px;}
  .center-wrap {display:flex;justify-content:center;align-items:flex-start;min-height:100vh;background:linear-gradient(180deg,#f7f9fb,#eef4f8);padding-top:60px;}
  .menu-card {width:720px;background:var(--card-bg);border-radius:12px;padding:26px;box-shadow:0 6px 20px rgba(0,0,0,0.12);text-align:center;}
  .menu-card h2 {margin:0 0 8px;font-size:20px;color:var(--brand);}
  .menu-card p {margin:0 0 16px;color:var(--muted);}
  .select-wrap {width:70%;margin:10px auto 12px;position:relative;}
  select#topicSelect {width:100%;padding:12px 14px;border-radius:8px;border:1px solid #ddd;font-size:15px;appearance:none;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><polyline points="4,7 10,13 16,7" fill="none" stroke="%23808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>') no-repeat calc(100% - 12px) center/14px auto;background-color:white;}
  .inputs {display:flex;flex-direction:column;gap:8px;align-items:center;margin-top:14px;flex-wrap:wrap;}
  .inputs label {font-size:15px;color:var(--muted);}
  .inputs input[type="number"] {width:110px;padding:10px;border-radius:8px;border:1px solid #ddd;text-align:center;font-size:15px;}
  .inputs button {padding:10px 18px;background:var(--brand);border-radius:8px;color:white;border:none;cursor:pointer;font-weight:600;transition:all .2s ease;}
  .inputs button:hover {filter:brightness(.95);}
  #quizApp {display:none;max-width:1100px;margin:18px auto 60px;padding:18px;}
  .card {background:var(--card-bg);border-radius:10px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.06);}
  .topbar {display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:10px;}
  #progress {font-weight:700;color:var(--muted);}
  .quiz-wrap {display:flex;gap:18px;align-items:flex-start;}
  .left {flex:3;}
  .right {flex:1;min-width:220px;max-width:320px;}
  .question-box {margin-bottom:12px;}
  .question-title {font-size:18px;font-weight:700;margin-bottom:10px;}
  .options button {display:block;width:100%;padding:12px;margin:8px 0;text-align:left;border-radius:8px;border:1px solid #d6d6d6;background:#fbfcfd;cursor:pointer;font-size:15px;transition:all .2s ease;}
  .options button:hover {background:#f1f9ff;}
  .options button.selected {background:var(--yellow);border-color:#e6d08a;}
  .options button.correct {background:var(--blue);border-color:#a3d8ff;color:#053b3f;}
  .options button.true-answer {background:var(--red);border-color:#ff8a8a;color:#4b0a0a;}
  .navs {display:flex;justify-content:space-between;gap:12px;margin-top:8px;}
  .navs button {flex:1;}
  .right .grid-wrap {background:white;border-radius:8px;padding:8px;border:1px solid #e6e6e6;height:420px;overflow:auto;}
  #questionGrid {display:grid;grid-template-columns:repeat(5,1fr);gap:8px;}
  .grid-btn {height:44px;border-radius:6px;border:1px solid #cfcfcf;background:white;color:#000;font-weight:700;cursor:pointer;}
  .grid-btn.answered {background:#ff9999;color:white;border-color:#ff9999;}
  #resultBox {margin-top:12px;font-weight:700;text-align:center;font-size:16px;}
  #submitBtn {font-size:17px;padding:14px 26px;background:var(--brand-light);border:none;border-radius:10px;cursor:pointer;color:white;transition:all .3s ease;}
  #submitBtn:hover {filter:brightness(0.95);}
  .menu-actions {display:flex;gap:10px;}
  .menu-actions button {background:#ddd;color:#333;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;}
  .menu-actions button:hover {background:#ccc;}
  @media(max-width:900px){.quiz-wrap{flex-direction:column;}.menu-card{width:92%;}.menu-actions{flex-direction:column;}}
</style>
</head>
<body>
<header><h1>Tool hỗ trợ ôn tập trắc nghiệm - Tiến Loe</h1></header>
<div class="center-wrap"><div class="menu-card" id="menuCard">
  <h2>Học, học nữa, không học dùng "Tool hỗ trợ trên 90 điểm"</h2>
  <p>Chọn chủ đề muốn luyện.</p>
  <div class="select-wrap"><select id="topicSelect"></select></div>
  <div class="inputs">
    <label for="numQuestions">Vui lòng chọn số câu để luyện tập:</label>
    <input type="number" id="numQuestions" min="1" placeholder="VD:20" />
    <button id="startBtn">Bắt đầu luyện tập ➜</button>
  </div>
</div></div>
<div class="app" id="quizApp">
  <div class="card">
    <div class="topbar">
      <div id="progress">Bạn đã chọn 0/0 câu</div>
      <div class="menu-actions">
        <button id="retryBtn">🔄 Làm lại bài này</button>
        <button id="btnBackMenu">🔙 Quay lại Menu</button>
      </div>
    </div>
    <div class="quiz-wrap">
      <div class="left">
        <div class="question-box">
          <div id="questionTitle" class="question-title"></div>
          <div id="options" class="options"></div>
        </div>
        <div class="navs"><button id="prevQ">⬅️ Câu trước</button><button id="nextQ">Câu sau ➡️</button></div>
        <div style="text-align:center;margin-top:16px;"><button id="submitBtn">📝 Nộp bài</button></div>
        <div id="resultBox"></div>
      </div>
      <div class="right">
        <div class="grid-wrap card" style="padding:12px;">
          <h3 style="text-align:center;margin:6px 0 12px 0">Danh sách câu</h3>
          <div id="questionGrid"></div>
        </div>
      </div>
    </div>
  </div>
</div>

          "Văn bản định chế chỉ bị đình chỉ thi hành, bãi bỏ bằng văn bản của cơ quan Nhà nước có thẩm quyền"
        ],
        "correct": 0
      },
      {
        "question": "Văn bản định chế hết hiệu lực toàn bộ trong trường hợp nào sau đây?",
        "options": [
          "Được sửa đổi bởi văn bản định chế khác",
          "Hết thời hạn hiệu lực đã được quy định trong văn bản định chế",
          "Được bãi bỏ một phần bởi văn bản định chế khác",
          "Bị tạm đình chỉ thi hành bởi cấp có thẩm quyền"

      },
      {

        "options": [
          "Văn bản định chế ban hành trước",
          "Văn bản định chế ban hành sau",
          "Văn bản định chế của cấp thẩm quyền cao hơn"

      },
      {
        "question": "Nhận định nào sau đây không đúng đối với văn bản định chế (VBĐC) quy định, hướng dẫn chi tiết văn bản định chế của cấp thẩm quyền cao hơn?",
        "options": [
          "VBĐC quy định chi tiết chỉ quy định nội dung được giao",

        "options": [
          "Quy định trách nhiệm nặng hơn",
          "Quy định trách nhiệm mới đối với hành vi vào thời điểm thực hiện hành vi đó không quy định trách nhiệm",
          "Quy định quyền, lợi ích của các đối tượng liên quan thấp hơn",
          "Tất cả các đáp án trên đều đúng"
        ],

      }
    ]

// KHỞI TẠO
const topicSelect=document.getElementById('topicSelect');
quizData.forEach((t,i)=>{const o=document.createElement('option');o.value=i;o.textContent=t.topic;topicSelect.appendChild(o)});
const menuCard=document.getElementById('menuCard'),quizApp=document.getElementById('quizApp');
let questions=[],current=0,userAnswers=[],locked=false;

// BẮT ĐẦU LUYỆN TẬP
startBtn.onclick=()=>{
  const topicIndex=topicSelect.value;
  if(topicIndex===''){alert('Chọn chủ đề!');return;}
  menuCard.style.display='none';
  document.querySelector('.center-wrap').style.display='none';
  quizApp.style.display='block';
  let allQuestions=[...quizData[topicIndex].questions];
  allQuestions=shuffle(allQuestions);
  const num=Number(numQuestions.value)||allQuestions.length;
  questions=allQuestions.slice(0,num);
  userAnswers=new Array(questions.length).fill(null);
  locked=false;renderQ();renderGrid();
};

// HIỂN THỊ CÂU HỎI
function renderQ(){
  const q=questions[current];
  document.getElementById('questionTitle').textContent=`Câu ${current+1}: ${q.question}`;
  const opts=document.getElementById('options');
  opts.innerHTML='';
  q.options.forEach((opt,i)=>{
    const btn=document.createElement('button');
    btn.textContent=opt;
    if(userAnswers[current]===i)btn.classList.add('selected');
    btn.onclick=()=>{if(!locked){userAnswers[current]=i;document.querySelectorAll('#options button').forEach(b=>b.classList.remove('selected'));btn.classList.add('selected');updateGrid();}};
    opts.appendChild(btn);
  });
  document.getElementById('progress').textContent=`Bạn đã chọn ${userAnswers.filter(x=>x!==null).length}/${questions.length} câu`;
}

// HIỂN THỊ LƯỚI CÂU HỎI
function renderGrid(){
  const g=document.getElementById('questionGrid');
  g.innerHTML='';
  questions.forEach((_,i)=>{
    const b=document.createElement('button');
    b.textContent=i+1;
    b.className='grid-btn';
    b.dataset.index=i;
    b.onclick=()=>{current=i;renderQ();if(locked)showAnswerColors();};
    g.appendChild(b);
  });
}

function updateGrid(){
  document.querySelectorAll('.grid-btn').forEach((b,i)=>{
    if(userAnswers[i]!==null)b.classList.add('answered');else b.classList.remove('answered');
  });
}

// CHUYỂN CÂU
nextQ.onclick=()=>{if(current<questions.length-1){current++;renderQ();if(locked)showAnswerColors();}}
prevQ.onclick=()=>{if(current>0){current--;renderQ();if(locked)showAnswerColors();}}

// NỘP BÀI
submitBtn.onclick=()=>{
  if(locked)return;locked=true;
  let score=0;
  questions.forEach((q,i)=>{
    const selected=userAnswers[i];
    const correct=q.correct;
    const gridBtn=document.querySelector(`.grid-btn[data-index="${i}"]`);
    if(selected===correct){score++;gridBtn.style.backgroundColor='var(--grid-correct)';}
    else{gridBtn.style.backgroundColor='var(--grid-wrong)';}
  });
  document.getElementById('resultBox').innerText=`✅ Bạn đúng ${score}/${questions.length} câu.`;
  showAnswerColors();
};

// TÔ MÀU KHI NỘP BÀI
function showAnswerColors(){
  const q=questions[current];
  const opts=document.querySelectorAll('#options button');
  opts.forEach((btn,idx)=>{
    btn.disabled=true;
    btn.classList.remove('correct','true-answer');
    if(userAnswers[current]===idx && idx===q.correct){btn.classList.add('correct');} 
    else if(userAnswers[current]===idx && idx!==q.correct){btn.classList.add('selected');}
    if(idx===q.correct && userAnswers[current]!==q.correct){btn.classList.add('true-answer');}
  });
}

// LÀM LẠI
retryBtn.onclick=()=>{
  locked=false;
  userAnswers=new Array(questions.length).fill(null);
  current=0;
  document.getElementById('resultBox').innerText='';
  document.querySelectorAll('.grid-btn').forEach(b=>{b.style.backgroundColor='';});
  renderQ();updateGrid();
};

// QUAY LẠI MENU
btnBackMenu.onclick=()=>{location.reload();};
</script>
